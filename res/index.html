<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>智能骨龄检测</title>
    <link rel="stylesheet" href="css/styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
</head>
<body>
    <div class="app-container">
        <header class="app-header">
            <h1>智能骨龄检测-基于RUS-CHN骨龄标准</h1>
            <button class="btn btn-help" id="helpButton" title="查看拍摄要求">❓ 帮助</button>
        </header>
        
        <div class="app-layout">
            <!-- 左侧：图像画布区域 -->
            <div class="canvas-panel">
                <!-- 图片上传区域 -->
                <div class="upload-section" id="dropZone">
                    <input type="file" id="imageInput" accept="image/*" style="display: none;">
                    <div class="upload-controls">
                        <button class="btn btn-primary" id="selectButton">选择图片</button>
                        <button class="btn btn-primary" id="uploadButton" disabled>上传检测</button>
                        <div id="spinner" class="spinner hidden"></div>
                    </div>
                    <p class="upload-hint">支持拖拽上传，文件大小限制: 10MB</p>
                </div>
                
                <!-- 图片显示和标注区域 -->
                <div class="image-container" id="imageContainer" style="display: none;">
                    <div class="image-wrapper">
                        <canvas id="imageCanvas"></canvas>
                        <div class="tooltip" id="tooltip"></div>
                        <div id="magnifier" class="magnifier">
                            <div class="magnifier-header">
                                <span class="magnifier-title">目标区域</span>
                                <button class="magnifier-close" id="magnifierClose">&times;</button>
                            </div>
                            <div class="magnifier-body"> 
                                <canvas id="magnifierCanvas" class="magnifier-canvas"></canvas>
                            </div>
                        </div>
                    </div>
                
                    <!-- 操作工具栏 -->
                    <div class="toolbar">
                        <button class="btn btn-secondary" id="addBoxButton">添加标注框</button>
                        <button class="btn btn-warning" id="deleteBoxButton" disabled>删除选中</button>
                        <button class="btn btn-warning" id="clearAllButton" disabled>清除所有</button>
                        <button class="btn btn-primary" id="exportBoxesButton" disabled>导出标注区域</button>
                        <span class="box-count">检测到 <span id="boxCount">0</span> 个骨骼</span>
                    </div>
                </div>
            </div>
            
            <!-- 右侧：信息面板 -->
            <div class="info-panel">
                <!-- 性别选择 -->
                <div class="control-section">
                    <div class="gender-selection">
                        <label for="genderSelect">性别选择：</label>
                        <select id="genderSelect">
                            <option value="boy">男孩</option>
                            <option value="girl">女孩</option>
                        </select>
                    </div>
                </div>
                
                <!-- 消息提示区域 -->
                <div id="messageArea"></div>
                
                <!-- 检测结果详情 -->
                <div class="results-panel" id="resultsPanel" style="display: none;">
                    <h3>检测结果</h3>
                    <div class="bone-age-result" id="boneAgeResult" style="display: none;">
                        <div class="bone-age-card">
                            <h4>骨龄评估结果</h4>
                            <div class="bone-age-info">
                                <div class="age-item">
                                    <span class="label">总分：</span>
                                    <span class="value" id="totalScore">-</span>
                                </div>
                                <div class="age-item">
                                    <span class="label">骨龄：</span>
                                    <span class="value" id="boneAge">-</span>
                                    <span class="unit">岁</span>
                                </div>
                                <div class="age-item">
                                    <span class="label">性别：</span>
                                    <span class="value" id="selectedGender">-</span>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="results-grid" id="resultsGrid"></div>
                </div>
                
                <!-- 选中框的详细信息 -->
                <div class="box-details" id="boxDetails" style="display: none;">
                    <h4>标注框详情</h4>
                    <div class="detail-item">
                        <label>关节类型:</label>
                        <select id="jointSelect">
                            <option value="radius">桡骨</option>
                            <option value="ulna">尺骨</option>
                            <option value="mcpfirst">第一掌骨</option>
                            <option value="mcpthird">第三掌骨</option>
                            <option value="mcpfifth">第五掌骨</option>
                            <option value="pipfirst">第一近节指骨</option>
                            <option value="pipthird">第三近节指骨</option>
                            <option value="pipfifth">第五近节指骨</option>
                            <option value="mipthird">第三中节指骨</option>
                            <option value="mipfifth">第五中节指骨</option>
                            <option value="dipfirst">第一远节指骨</option>
                            <option value="dipthird">第三远节指骨</option>
                            <option value="dipfifth">第五远节指骨</option>
                        </select>
                    </div>
                    <div class="detail-item">
                        <label>成熟度等级:</label>
                        <select id="maturitySelect">
                        </select>
                    </div>
                    <div class="detail-item">
                        <label>位置:</label>
                        <span id="boxPosition"></span>
                    </div>
                    <div class="detail-item">
                        <label>尺寸:</label>
                        <span id="boxSize"></span>
                    </div>
                    <button class="btn btn-primary" id="updateBoxButton">更新</button>
                    <button class="btn btn-secondary" id="cancelEditButton">取消</button>
                </div>
            </div>
        </div>
    </div>

    <!-- 帮助模态框 -->
    <div id="helpModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>帮助</h2>
                <span class="close" id="closeModal">&times;</span>
            </div>
            <div class="modal-body">
                <div class="help-section">
                    <h3>X光片体位要求</h3>
                    <p>四指指向图像上方，腕部位于图像下方，小拇指指向图像左侧，大拇指指向图像右侧</p>
                </div>
                
                
                <div class="help-section">
                    <h3>示例图像</h3>
                    <div class="example-image">
                        <img src="images/example.webp" alt="标准手部X光片示例" style="max-width: 100%; height: auto; border: 1px solid #ddd; border-radius: 4px;">
                        <p class="image-caption">标准的手部骨龄X光片示例：掌面朝下，拇指朝右，手腕朝下</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="js/scripts.js"></script>
</body>
</html>
