<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>骨龄检测</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f8ff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 400px;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        label {
            display: block;
            margin: 10px 0 5px;
            font-size: 16px;
            color: #555;
        }
        select, input[type="file"], button {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            font-size: 16px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>骨龄检测</h1>
    <form id="agepredictionForm" action="/predict" method="POST" enctype="multipart/form-data">
        <!-- 性别选择 -->
        <label for="gender">选择性别：</label>
        <select id="gender" name="gender" required>
            <option value="male">男</option>
            <option value="female">女</option>
        </select>

        <!-- 图片上传 -->
        <label for="image">上传图片：</label>
        <input type="file" id="image" name="image" accept="image/*" required>

        <!-- 提交按钮 -->
        <button type="submit">提交</button>
    </form>

    <div id="result" style="display: none; margin-top: 20px;">
        <h3>结果：</h3>
        <p id="resultText"></p>
    </div>
</div>

<script>
    // 使用 FormData 处理表单提交并显示返回的结果
    const form = document.getElementById('agepredictionForm');
    form.addEventListener('submit', function(event) {
        event.preventDefault(); // 防止表单默认提交

        const formData = new FormData(form);

        console.log("Sending POST request...");
        // 发送 POST 请求到服务器
        fetch('/predict', {  // 使用相对路径
            method: 'POST',
            body: formData
        })
        .then(response => {
            if (!response.ok) {
                throw new Error('网络错误');
            }
            return response.json();  // 假设服务器返回 JSON
        })
        .then(data => {
            if (data.error) {
                document.getElementById('resultText').innerText = "发生错误，请重试！";
            } else {
                document.getElementById('resultText').innerText = `哈哈，你上传的图片大小为${data.image}, 你的性别是${data.输入的文本}`;
            }
            document.getElementById('result').style.display = 'block';
        })
        .catch(error => {
            console.error('Error:', error);
            document.getElementById('resultText').innerText = "无法连接到服务器，请检查网络";
            document.getElementById('result').style.display = 'block';
        });
    });
</script>

</body>
</html>
